<script type="text/javascript" src="/libs/d3.v3.min.js"></script>

<script type="text/javascript" src="/libs/queue.v1.min.js"></script>

<style type="text/css">
    .background {
      fill: none;
      pointer-events: all;
    }

    .counties {
      fill: none;
      stroke: darkgray;
    }

    .states {
      fill: none;
      stroke: steelblue;
      stroke-linejoin: round;
    }


    .country{
        fill: lightgrey;
        stroke:  darkgray;
    }

    .counties .path .selected{
        fill: yellow;
        stroke:  darkgray;
    }

    text{
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 9pt;
    }

    .title {
        font: 36px sans-serif;
        text-align: center;
        margin: auto;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .station{
        fill:lightgrey;
        opacity: .7;
    }
    .station.hasData{
        fill:blue;
        opacity: 1;
    }
    .hourLine{
        fill:none;
        stroke:steelblue;

    }
    .brush .extent{
        fill:gray;
        opacity: .3;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        font-size: 12px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

</style>

<div id="title"></div>

<table>
    <tr>
        <td id='left'><div id="vis"></div><div id="timeslider"></div></td>
        <td id='right'><div id="weather"></div><div id="hist"></div></td>
   </tr>
     
</table>
