    .background {
        fill: none;
        stroke: none;
        pointer-events: all;
    }

    .title {
        font: 40px Helvetica;
        font-variant: small-caps;
        /*font-weight: bold;*/
        text-align: center;
        margin: auto;
    }

    .subtitle {
        font: 20px Helvetica;
        /*font-variant: small-caps;
        font-weight: bold;*/
        text-align: center;
        margin: auto;
    }


    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }   

    .brush .extent{
        fill:gray;
        opacity: .3;
    }

    .node {
        fill: none;
        stroke: #ccc;
        shape-rendering: crispEdges;
    }

    .point {
    orphanspacity: 0.4;
    }

    .point.scanned {
        fill: orange;
        fill-opacity: 1;
        stroke: brown;
    }

    .point.selected {
        fill: red;
        fill-opacity: 1;
    }

    .bar rect {
        fill: steelblue;
        shape-rendering: crispEdges;
    }

    .bar text {
        fill: #000;
        font-size: 10px;
    }

    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }  

</style>
