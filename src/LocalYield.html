<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/css/bootswatch.min.css">
  <script type="text/javascript" src="/libs/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>      
<style> 

  html, body { margin:0; padding:0; overflow:hidden; }

  #map {
    /*height: 50%;*/
    /*position: absolute; */
    /*top: 25px; */
    /*height: 400px;*/
    /*bottom: 280px; */
    /*left: 250px; */
    /*right: 670px; */
    /*width: 600px;*/
    z-index: -1;
  }

  .title {
    font: 36px sans-serif;
    text-align: center;
    margin: auto;
  }

  .background {
    fill: #ccc;
    stroke: none;
    pointer-events: all;
  }

  .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 2px;
  }

  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }

  .d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
  }   

  .brush .extent{
      fill:gray;
      opacity: .3;
  }

  .node {
    fill: none;
    stroke: #ccc;
    shape-rendering: crispEdges;
  }

  .point {
    opacity: 0.4;
  }

  .point.scanned {
    fill: orange;
    fill-opacity: 1;
    stroke: brown;
  }

  .point.selected {
    fill: red;
    fill-opacity: 1;
  }

  .bar rect {
    fill: steelblue;
    shape-rendering: crispEdges;
  }

  .bar text {
    fill: #000;
    font-size: 10px;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}  

</style>
  </head>
  <body>
    <script src="/libs/bsa.js"></script>
    <script type="text/javascript" src="../libs/topojson.v1.min.js"></script>
    <script type="text/javascript" src="../libs/d3.tip.v0.6.3.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../libs/colorbrewer.js"></script>
    <script type="text/javascript" src="../libs/queue.v1.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/libs/bootswatch.js"></script>

    <div class="container"> 
      <table>
        <tr><td colspan="2"><div id="title"></div></td></tr>
        <tr><td rowspan="3"><div id="fieldVis"></div><div id="map"></div></td></tr>
        <tr><td rowspan="1"><div id="yieldHist"></div></td></tr>
        <tr><td rowspan="2"><div id="yieldDetail"></div></td></tr>
        <tr><td><div id="yieldDetail2"></div></td></tr>
      </table>

      <div id="selectionType" style="position:absolute; top: 100px; left: 100px;">
          <form>
              Selection:
              <label><input type="radio" name="layout" value="Point" checked> Point</label>
              <label><input type="radio" name="layout" value="Brush"> Area</label>
          </form>
          <form>
              Year:
              <label><input type="radio" name="layout" value="o8" checked> 2008</label>
              <label><input type="radio" name="layout" value="o9"> 2009</label>
          </form>          
      </div>

      <script src="LocalYield.js"></script> 
    </div>
    
  </body>
</html>
